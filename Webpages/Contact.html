   <style> 
    body {
     background: url(../images/background.jpg);
     background-size: cover;
     background-repeat: no-repeat;
     background-position: center center;
     background-attachment: fixed;
   }
   
   .layout {
       border: 3px double #413d31;
       border-radius: 7px;
       margin: 27vh;
       margin-bottom: 15vh;
       background-color: #c0c0ad;
   }
   .space1st {
       margin: 14vh 145px 70px;
   }
   .space2nd {
       margin: 40px 100px;
       text-align: justify;
   }
   .contactform-text{
       display: block;
       width: 100%;
       box-sizing: border-box;
       margin:18px 0;
       padding: 22px 40px;
       background: rgb(122, 119, 107)1;
       transition: 0.5s;
   }

   textarea.contactform-text{
       resize: none;
       height:100px;
       color: blanchedalmond;
   }

   .contactform-btn{
       float:right;
       border:0;
       padding: 10px 40px;
       cursor:pointer;
       transition: 0.5s;
   }

   .contactform-btn:hover{
       background:rgb(243, 138, 18) ;
   }

   .button{
    position: absolute; 
    top:141%;
    left:50%;
    transform: translate(-50%,-50%);
    display: flex;
   }

   .foot{
    position: absolute; 
    top:150%;
    left:50%;
    transform: translate(-50%,-50%);
    display: flex;
   }

       <br><br><br><br>
       
       <form class="contactform" action="../Webpages/Contact.html">
        <p class="space2nd">
          <input type="text" class="contactform-text" placeholder="Your Name">
          <input type="email" class="contactform-text" placeholder="Your Email">
          <input type="text" class="contactform-text" placeholder="Queries">
          <textarea class="contactform-text" placeholder="Your Message"></textarea>
          <input type="submit" class="contactform-btn" value="SEND">        
        </p>
        <div class="space2nd" style="margin-bottom: 100px;"><button class="button">Send</button></div>
